<div>
  <h2>Todo List</h2>
  <ul>
    <li *ngFor="let task of tasks">
      <input type="checkbox" [(ngModel)]="task.completed" />
      {{ task.text }}
      <ul *ngIf="task.text === 'lunch'">
        <li>
          <input type="checkbox" [(ngModel)]="outsideCompleted" />
          Outside
        </li>
        <li>
          <input type="checkbox" [(ngModel)]="restaurantCompleted" />
          Restaurant
        </li>
        <li>
          <input type="checkbox" [(ngModel)]="froyoCompleted" />
          Froyo
        </li>
        <li>
          <input type="checkbox" [(ngModel)]="punjabiCompleted" />
          Punjabi
        </li>
      </ul>
    </li>
  </ul>
  <div>
    <input type="text" placeholder="New task" [(ngModel)]="newTask" (keyup.enter)="addTask()" />
    <button (click)="addTask()">Add Task</button>
  </div>
</div>
